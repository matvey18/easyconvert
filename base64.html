<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Base64 кодирование и декодирование — EasyTools</title>
  <meta name="description" content="Кодирование и декодирование строк в Base64. Удобно для тестов и отладки.">
  <link rel="canonical" href="https://easyconvert.ru/base64.html">
  <meta property="og:title" content="Base64 кодирование — EasyTools">
  <meta property="og:description" content="Кодирование и декодирование строк в Base64 прямо в браузере.">
  <meta property="og:url" content="https://easyconvert.ru/base64.html">
  <meta name="robots" content="index,follow">
  <style>body{font-family:Arial,Helvetica,sans-serif;padding:18px}</style>
</head>
<body>
  <a href="/">Главная</a>
  <h1>Base64 кодирование и декодирование</h1>

  <textarea id="t" rows="6" style="width:100%"></textarea>
  <div style="margin-top:8px">
    <button id="enc">Кодировать</button>
    <button id="dec">Декодировать</button>
    <button id="cp">Копировать</button>
  </div>

  <script>
    const t=document.getElementById('t');
    document.getElementById('enc').addEventListener('click',()=>{
      try{ t.value=btoa(unescape(encodeURIComponent(t.value||''))); }catch(e){ alert('Ошибка кодирования'); }
    });
    document.getElementById('dec').addEventListener('click',()=>{
      try{ t.value=decodeURIComponent(escape(atob(t.value||''))); }catch(e){ alert('Ошибка декодирования'); }
    });
    document.getElementById('cp').addEventListener('click',async ()=>{
      try{ await navigator.clipboard.writeText(t.value); alert('Скопировано'); }catch(e){ alert('Ошибка копирования'); }
    });
  </script>
</body>
</html>
