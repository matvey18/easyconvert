<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Калькулятор НДС — EasyTools</title>
  <meta name="description" content="Калькулятор НДС. Выделить НДС или включить НДС в цену.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#2563eb;--bg:#f6f8fb;--card:#fff;--muted:#6b7280}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:#0f172a}
    .wrap{max-width:760px;margin:28px auto;padding:18px}
    header{display:flex;gap:14px;align-items:center;margin-bottom:18px}
    .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800}
    main.card{background:var(--card);padding:22px;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,0.06)}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    input{padding:12px;border-radius:10px;border:1px solid #e6e9ef;font-size:15px}
    .btn{background:var(--accent);color:white;padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
    .result{margin-top:12px;padding:12px;border-radius:10px;background:#f3f6fb}
    .muted{color:var(--muted);margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header><div class="logo">ET</div><div><h1>Калькулятор НДС</h1><div class="muted">Выделение НДС из суммы и включение НДС в цену. Быстрая проверка для чеков.</div></div></header>

    <main class="card">
      <div class="row">
        <input id="amount" type="number" placeholder="Сумма" style="width:45%">
        <input id="rate" type="number" placeholder="Ставка %" value="20" style="width:45%">
      </div>
      <div style="margin-top:12px"><button class="btn" id="go">Посчитать</button></div>
      <div class="result" id="res">Результат появится здесь</div>
      <div class="muted">Важно: инструмент даёт ориентировочные значения. Для официальной отчётности используйте бухгалтерские программы.</div>
    </main>
  </div>

  <script>
    document.getElementById('go').addEventListener('click', ()=> {
      const a = Number(document.getElementById('amount').value) || 0;
      const r = Number(document.getElementById('rate').value) || 0;
      const vat = a * r / 100;
      const incl = a + vat;
      document.getElementById('res').textContent = `НДС ${vat.toFixed(2)}. Сумма с НДС ${incl.toFixed(2)}.`;
    });
  </script>
</body>
</html>
