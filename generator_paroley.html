<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Генератор паролей — EasyTools</title>
  <meta name="description" content="Генератор уникальных паролей онлайн. Настройте длину и набор символов. Работа в браузере.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#2563eb;--bg:#f6f8fb;--card:#fff;--muted:#6b7280}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:#0f172a}
    .wrap{max-width:820px;margin:28px auto;padding:18px}
    header{display:flex;gap:14px;align-items:center;margin-bottom:18px}
    .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800}
    main.card{background:var(--card);padding:22px;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,0.06)}
    h1{margin:0 0 8px 0}
    .controls{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;align-items:center}
    input[type=number]{width:110px;padding:10px;border-radius:10px;border:1px solid #e6e9ef}
    label{font-size:14px}
    .checkboxes{display:flex;gap:10px;flex-wrap:wrap}
    .output{margin-top:14px;display:flex;gap:10px}
    .outinput{flex:1;padding:12px;border-radius:10px;border:1px solid #e6e9ef;font-size:15px}
    .btn{background:var(--accent);color:white;padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
    .btn.ghost{background:transparent;border:1px solid rgba(37,99,235,0.12);color:var(--accent)}
    .muted{color:var(--muted);margin-top:12px}
    @media(max-width:600px){.controls{flex-direction:column;align-items:stretch}.checkboxes{flex-direction:column}}
  </style>
</head>
<body>
  <div class="wrap">
    <header><div class="logo">ET</div><div><h1>Генератор паролей</h1><div class="muted">Создавайте надёжные пароли с настройкой длины и набора символов. Всё локально в браузере.</div></div></header>

    <main class="card">
      <div style="display:flex;gap:12px;flex-wrap:wrap;align-items:center">
        <label>Длина <input id="len" type="number" value="16" min="4" max="64"></label>
        <div class="checkboxes">
          <label><input id="upper" type="checkbox" checked> Заглавные</label>
          <label><input id="lower" type="checkbox" checked> Строчные</label>
          <label><input id="digits" type="checkbox" checked> Цифры</label>
          <label><input id="symbols" type="checkbox"> Символы</label>
        </div>
        <button class="btn" id="gen">Сгенерировать</button>
      </div>

      <div class="output">
        <input id="out" class="outinput" readonly aria-label="Сгенерированный пароль">
        <button class="btn ghost" id="copy">Копировать</button>
      </div>

      <div class="muted">Рекомендация: для важного аккаунта используйте длину 16 и более символов. Используйте менеджер паролей для хранения.</div>
    </main>
  </div>

  <script>
    const len = document.getElementById('len');
    const upper = document.getElementById('upper');
    const lower = document.getElementById('lower');
    const digits = document.getElementById('digits');
    const symbols = document.getElementById('symbols');
    const gen = document.getElementById('gen');
    const out = document.getElementById('out');
    const copy = document.getElementById('copy');

    function generate(n, opts){
      const U='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      const L='abcdefghijklmnopqrstuvwxyz';
      const D='0123456789';
      const S='!@#$%&*()_+=[]{};:,.<>?';
      let pool='';
      if(opts.u) pool += U;
      if(opts.l) pool += L;
      if(opts.d) pool += D;
      if(opts.s) pool += S;
      if(!pool) return '';
      let res='';
      for(let i=0;i<n;i++) res += pool.charAt(Math.floor(Math.random()*pool.length));
      return res;
    }

    gen.addEventListener('click', ()=> {
      const p = generate(Number(len.value)||16, {u:upper.checked, l:lower.checked, d:digits.checked, s:symbols.checked});
      out.value = p;
    });

    copy.addEventListener('click', async ()=> {
      try { await navigator.clipboard.writeText(out.value); copy.textContent='Скопировано'; setTimeout(()=>copy.textContent='Копировать',1200) } catch(e) { alert('Ошибка копирования') }
    });
  </script>
</body>
</html>
