<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Генератор QR кодов — EasyTools</title>
  <meta name="description" content="Сгенерируйте QR код для ссылки или текста. Скачать PNG в один клик.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#2563eb;--bg:#f6f8fb;--card:#fff;--muted:#6b7280}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:#0f172a}
    .wrap{max-width:820px;margin:28px auto;padding:18px}
    header{display:flex;gap:14px;align-items:center;margin-bottom:18px}
    .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800}
    main.card{background:var(--card);padding:22px;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,0.06)}
    h1{margin:0 0 8px 0}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-top:12px}
    input[type=text]{flex:1;padding:12px;border-radius:10px;border:1px solid #e6e9ef;font-size:15px}
    input[type=number]{width:120px;padding:10px;border-radius:10px;border:1px solid #e6e9ef}
    .btn{background:var(--accent);color:white;padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
    .preview{margin-top:18px;display:flex;gap:16px;align-items:center;flex-wrap:wrap}
    .muted{color:var(--muted);margin-top:12px}
    .qr-box{border:1px solid #e6e9ef;border-radius:10px;padding:8px;background:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <header><div class="logo">ET</div><div><h1>Генератор QR кодов</h1><div class="muted">Создайте QR для ссылки или текста и скачайте PNG.</div></div></header>

    <main class="card">
      <div class="row">
        <input id="data" type="text" placeholder="Вставьте ссылку или текст">
        <input id="size" type="number" value="300" min="100" max="1000">
        <button class="btn" id="gen">Сгенерировать</button>
      </div>

      <div class="preview">
        <div class="qr-box" id="qrbox" aria-live="polite">
          <img id="qrimg" alt="QR preview" style="display:block;max-width:320px;height:auto">
        </div>
        <div style="display:flex;flex-direction:column;gap:8px">
          <button class="btn" id="download">Скачать PNG</button>
          <button class="btn" id="copylink">Копировать ссылку</button>
        </div>
      </div>

      <div class="muted">Примечание: при печати увеличьте размер и проверьте читаемость на устройстве.</div>
    </main>
  </div>

  <script>
    const gen = document.getElementById('gen');
    const data = document.getElementById('data');
    const size = document.getElementById('size');
    const qrimg = document.getElementById('qrimg');
    const download = document.getElementById('download');
    const copylink = document.getElementById('copylink');

    gen.addEventListener('click', ()=> {
      const txt = data.value.trim();
      const s = Number(size.value) || 300;
      if(!txt) return alert('Введите текст или URL');
      const url = 'https://api.qrserver.com/v1/create-qr-code/?size='+s+'x'+s+'&data='+encodeURIComponent(txt);
      qrimg.src = url;
      qrimg.width = s;
      qrimg.height = s;
    });

    download.addEventListener('click', ()=> {
      if(!qrimg.src) return alert('Сначала сгенерируйте QR');
      const a = document.createElement('a');
      a.href = qrimg.src;
      a.download = 'qr.png';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    copylink.addEventListener('click', async ()=> {
      if(!qrimg.src) return alert('Сначала сгенерируйте QR');
      try { await navigator.clipboard.writeText(qrimg.src); copylink.textContent='Скопировано'; setTimeout(()=>copylink.textContent='Копировать ссылку',1200) } catch(e){ alert('Ошибка копирования') }
    });
  </script>
</body>
</html>
