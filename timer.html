<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Таймер — EasyTools</title>
  <meta name="description" content="Онлайн таймер и секундомер для концентрации.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#2563eb;--bg:#f6f8fb;--card:#fff;--muted:#6b7280}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:#0f172a}
    .wrap{max-width:720px;margin:28px auto;padding:18px}
    header{display:flex;gap:14px;align-items:center;margin-bottom:18px}
    .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800}
    main.card{background:var(--card);padding:22px;border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,0.06)}
    .controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    input{padding:12px;border-radius:10px;border:1px solid #e6e9ef;font-size:15px}
    .btn{background:var(--accent);color:white;padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
    .display{font-size:40px;font-weight:800;margin-top:14px}
    .muted{color:var(--muted);margin-top:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header><div class="logo">ET</div><div><h1>Таймер и секундомер</h1><div class="muted">Простой таймер для рабочих сессий и тренировок. Работает в браузере.</div></div></header>

    <main class="card">
      <div class="controls">
        <input id="seconds" type="number" placeholder="Секунд" style="width:140px">
        <button class="btn" id="start">Старт</button>
        <button class="btn" id="stop">Стоп</button>
        <button class="btn" id="reset">Сброс</button>
      </div>

      <div class="display" id="display">00:00</div>
      <div class="muted">Совет: используйте 25 минут работы и 5 минут отдыха по методу помодоро.</div>
    </main>
  </div>

  <script>
    let iv=null, rem=0;
    const disp=document.getElementById('display');
    function fmt(s){const m=Math.floor(s/60);const ss=s%60;return String(m).padStart(2,'0')+':'+String(ss).padStart(2,'0')}
    document.getElementById('start').addEventListener('click', ()=>{
      const s = Number(document.getElementById('seconds').value) || 0;
      if(s <= 0) return alert('Введите число секунд');
      clearInterval(iv);
      rem = s;
      disp.textContent = fmt(rem);
      iv = setInterval(()=> {
        rem--; disp.textContent = fmt(rem);
        if(rem <= 0){ clearInterval(iv); alert('Таймер завершён') }
      },1000);
    });
    document.getElementById('stop').addEventListener('click', ()=> clearInterval(iv));
    document.getElementById('reset').addEventListener('click', ()=> { clearInterval(iv); rem=0; disp.textContent='00:00' });
  </script>
</body>
</html>
