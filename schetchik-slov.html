<body>
  <a href="/">Главная</a>
  <h1>Счётчик слов онлайн</h1>
  <p>Вставьте текст в поле ниже. Счётчик покажет количество слов, символов и примерное время чтения. Это удобно для подготовки постов и метаописаний.</p>

  <textarea id="t" rows="8" style="width:100%"></textarea>
  <div id="res" style="margin-top:8px;color:#333">Слова 0. Символы 0. Время чтения 0 минут.</div>

  <script>
    const t=document.getElementById('t');
    const r=document.getElementById('res');
    function upd(){
      const s=t.value.trim();
      const chars=s.length;
      const words=s? s.split(/\s+/).length:0;
      const min=Math.ceil(words/200);
      r.textContent=`Слова ${words}. Символы ${chars}. Время чтения ${min} минут.`;
    }
    t.addEventListener('input',upd);
    upd();
  </script>
</body>
